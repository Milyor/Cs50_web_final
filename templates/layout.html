<!DOCTYPE html>
<html lang="en">
    <head>
        
        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1, width=device-width">

        <!--Bootstrap-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

        <link href="/static/styles.css" rel="stylesheet">

        <title>GameHub:{% block title %}{% endblock %}</title>

    </head>
    <body>
         <!--Navbar-->
      <nav class="navbar sticky-top navbar-expand-lg navbar-dark">
        <div class="container">
          <a class="navbar-brand" href="#">GameHub</a>
          <!--toggle-->
          <button class="navbar-toggler shadow-none border-0"
          type="button"
          data-bs-toggle="offcanvas"
          data-bs-target="#offcanvasNavbar"
          aria-controls="offcanvasNavbar">
            <span class="navbar-toggler-icon"></span>
          </button>
          <!--SideBar-->
          <div class="sidebar offcanvas"
          tabindex="-1"
          id="offcanvasNavbar"
          aria-labelledby="offcanvasNavbarLabel">
            <!-- Sidebar Header -->
            <div class="offcanvas-header text-white border-bottom">
              <button
              type="button"
              class="btn-close btn-close-white shadow-none"
              data-bs-dismiss="offcanvas"
              aria-label="Close">
            </button>
            </div>
            <!-- SideBar Body-->
            <div class="offcanvas-body d-flex flex-column p-4">
              <ul class="navbar-nav justify-content-center align-items-center flex-grow-1 pe-3">
                <li class="nav-item">
                  <a class="nav-link active" aria-current="page" href="index.html">Home</a>
                </li>
                <li class="nav-item mx-2">
                  <a class="nav-link" href="login.html">Login/Register</a>
                </li>
                <li class="nav-item mx-2">
                  <a class="nav-link" href="Profile.html">User Profile</a>
                </li>
                <li class="nav-item mx-2">
                  <a class="nav-link" href="index.html">Back to Main Page</a>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </nav>

        <main class="container-fluid py-5 text-center">
            {% block main %}{% endblock %}
        </main>
        <footer class="mb-5 small text-center text-muted">
            Data provided by <a href=""></a>
        </footer>
    </body>
</html>
